name: Build and Publish 1.0 Preview

on:
  push:
    branches:
      - 1.0.0

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prerelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write

    env:
      DOCKER_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/arcane

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Lowercase image owner
        run: echo "DOCKER_IMAGE_NAME=${DOCKER_IMAGE_NAME,,}" >> "$GITHUB_ENV"

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install frontend dependencies
        run: pnpm -C frontend install --frozen-lockfile

      - name: Build frontend
        env:
          NODE_OPTIONS: --max-old-space-size=3072
        run: pnpm -C frontend build

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod

      - name: Build backend binaries
        run: bash scripts/development/build-binaries.sh

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: tags
        run: |
          SHORT_SHA="$(git rev-parse --short HEAD)"
          echo "SHORT_SHA=${SHORT_SHA}" >> "$GITHUB_ENV"
          echo "IMAGE_STABLE=${DOCKER_IMAGE_NAME}:1.0-preview" >> "$GITHUB_ENV"
          echo "IMAGE_SHA=${DOCKER_IMAGE_NAME}:1.0-preview-${SHORT_SHA}" >> "$GITHUB_ENV"

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-static
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_STABLE }}
            ${{ env.IMAGE_SHA }}
          cache-from: type=gha,scope=preview
          cache-to: type=gha,scope=preview,mode=max

      - name: Container image attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: '${{ env.DOCKER_IMAGE_NAME }}'
          subject-digest: ${{ steps.build-push.outputs.digest }}
          push-to-registry: true

      - name: Compute build timestamp (UTC)
        run: echo "BUILD_TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_ENV"

      - name: Move 1.0-preview tag to this commit
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '1.0-preview';
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            try {
              await github.rest.git.getRef({ owner, repo, ref: `tags/${tag}` });
              await github.rest.git.updateRef({ owner, repo, ref: `tags/${tag}`, sha: context.sha, force: true });
              core.info(`Updated tag ${tag} to ${context.sha}`);
            } catch (e) {
              if (e.status === 404) {
                await github.rest.git.createRef({ owner, repo, ref: `refs/tags/${tag}`, sha: context.sha });
                core.info(`Created tag ${tag} at ${context.sha}`);
              } else {
                core.setFailed(e.message);
              }
            }

      - name: Create/Update GitHub prerelease
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 1.0-preview
          name: Arcane 1.0 Preview
          draft: false
          prerelease: true
          make_latest: false
          target_commitish: ${{ github.sha }}
          body: |
            Arcane 1.0 Preview

            Build timestamp (UTC): ${{ env.BUILD_TIMESTAMP }}

            This is an automated build of the 1.0.0 branch.

            Docker images:
            - ${{ env.IMAGE_STABLE }}
            - ${{ env.IMAGE_SHA }}
            Digest:
            - ${{ steps.build-push.outputs.digest }}

            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}

            Notes:
            - Pre-release builds are for testing only.
            - Binaries below are Linux builds produced by the CI.
          files: |
            backend/.bin/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
