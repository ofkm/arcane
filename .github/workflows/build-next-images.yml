name: Build Next Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: build-next-images
  cancel-in-progress: true

jobs:
  build-images:
    name: Build Next Image (${{ matrix.display }})
    runs-on: depot-ubuntu-24.04-16
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: manager
            display: Arcane
            needs-frontend: true
            build-flags: "--docker"
            dockerfile: docker/Dockerfile-static
            image-suffix: arcane
          - target: agent
            display: Arcane Headless
            needs-frontend: false
            build-flags: "--docker --agent"
            dockerfile: docker/Dockerfile-agent-static
            image-suffix: arcane-headless
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Derive short SHA
        id: short-sha
        run: echo "value=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        if: matrix.needs-frontend
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        if: matrix.needs-frontend
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: pnpm

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "backend/go.mod"
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Resolve Docker image name
        id: image-name
        run: |
          REPO_OWNER=${{ github.repository_owner }}
          echo "value=ghcr.io/${REPO_OWNER,,}/${{ matrix.image-suffix }}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install frontend dependencies
        if: matrix.needs-frontend
        run: pnpm --filter arcane-frontend install --frozen-lockfile

      - name: Build frontend
        if: matrix.needs-frontend
        run: pnpm --filter arcane-frontend build

      - name: Build binaries
        run: bash scripts/github/build-binaries.sh ${{ matrix.build-flags }}
        env:
          VERSION: next
          REVISION: ${{ steps.short-sha.outputs.value }}

      - name: Build and push container image
        id: build-push-image
        uses: depot/build-push-action@v1
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.image-name.outputs.value }}:next
          file: ${{ matrix.dockerfile }}
          sbom: true
          sbom-dir: sbom-output/${{ matrix.target }}
          provenance: true

      - name: Upload SBOM artifact (${{ matrix.display }})
        uses: actions/upload-artifact@v5
        with:
          path: sbom-output/${{ matrix.target }}
          name: SBOM-${{ matrix.target }}

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: "${{ steps.image-name.outputs.value }}"
          subject-digest: ${{ steps.build-push-image.outputs.digest }}
          push-to-registry: true
