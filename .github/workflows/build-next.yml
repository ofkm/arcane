name: Build Next Image (Manager)

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'frontend/package.json'
  workflow_dispatch:

concurrency:
  group: build-next-image
  cancel-in-progress: true

jobs:
  build-next:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'backend/go.mod'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@v1

      - name: Set DOCKER_IMAGE_NAME
        run: |
          REPO_OWNER=${{ github.repository_owner }}
          DOCKER_IMAGE_NAME="ghcr.io/${REPO_OWNER,,}/arcane"
          echo "DOCKER_IMAGE_NAME=${DOCKER_IMAGE_NAME}" >>${GITHUB_ENV}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install frontend dependencies
        run: pnpm --filter arcane-frontend install --frozen-lockfile

      - name: Build frontend
        run: pnpm --filter arcane-frontend build

      - name: Build binaries
        run: bash scripts/development/build-binaries.sh --docker

      - name: Build and push container image
        id: build-push-image
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKER_IMAGE_NAME }}:next
          file: docker/Dockerfile-static
      - name: Container image attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: '${{ env.DOCKER_IMAGE_NAME }}'
          subject-digest: ${{ steps.build-push-image.outputs.digest }}
          push-to-registry: true
