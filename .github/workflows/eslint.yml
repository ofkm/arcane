name: ESLint

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - '.eslintrc.js'
      - 'package.json'
      - 'yarn.lock'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - '.eslintrc.js'
      - 'package.json'
      - 'yarn.lock'

jobs:
  eslint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ESLint
        run: |
          yarn add --dev eslint@9.25.1
          yarn add --dev @microsoft/eslint-formatter-sarif@3.1.0

      - name: Run ESLint
        run: yarn eslint .
          --config .eslint.config.js
          --ext .js,.jsx,.ts,.tsx
          --format @microsoft/eslint-formatter-sarif
          --output-file eslint-results.sarif
        continue-on-error: true

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true
