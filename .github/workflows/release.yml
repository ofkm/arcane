name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write

jobs:
  binaries:
    runs-on: depot-ubuntu-24.04-16

    env:
      DOCKER_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/arcane
      AGENT_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/arcane-headless

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: pnpm

      - name: Install frontend deps
        run: pnpm -C frontend install --frozen-lockfile

      - name: Build frontend
        run: pnpm -C frontend build

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Build manager binaries
        run: bash scripts/github/build-binaries.sh

      - name: Build agent binaries
        run: bash scripts/github/build-binaries.sh --agent

      - name: Binary attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: "backend/.bin/*"

      - name: Upload binaries to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref_name }} backend/.bin/*

  images:
    runs-on: depot-ubuntu-24.04-16
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: manager
            display: Arcane
            dockerfile: docker/Dockerfile
            image-suffix: arcane
            sbom-dir: manager
          - target: agent
            display: Arcane Headless
            dockerfile: docker/Dockerfile-agent
            image-suffix: arcane-headless
            sbom-dir: agent
    steps:
      - uses: actions/checkout@v6
        with: { fetch-depth: 1 }

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Resolve image name
        id: image-name
        run: |
          OWNER=${{ github.repository_owner }}
          echo "value=ghcr.io/${OWNER,,}/${{ matrix.image-suffix }}" >> "$GITHUB_OUTPUT"

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image-name.outputs.value }}
          tags: |
            type=semver,pattern={{version}},prefix=v
            type=semver,pattern={{major}}.{{minor}},prefix=v
            type=semver,pattern={{major}},prefix=v

      - id: build
        uses: depot/build-push-action@v1
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            REVISION=${{ github.sha }}
          sbom: true
          sbom-dir: sbom-output/${{ matrix.target }}
          provenance: true

      - name: Record digest
        run: |
          mkdir -p sbom-output/${{ matrix.target }}
          echo "${{ steps.build.outputs.digest }}" > sbom-output/${{ matrix.target }}/digest.txt

      - name: Upload SBOM artifact (${{ matrix.display }})
        uses: actions/upload-artifact@v5
        with:
          path: sbom-output/${{ matrix.target }}
          name: SBOM-${{ matrix.target }}

  publish-release:
    runs-on: depot-ubuntu-24.04-16
    needs: [binaries, images]
    permissions:
      contents: write
      id-token: write
      packages: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Download manager SBOM and digest
        uses: actions/download-artifact@v6
        with:
          name: SBOM-manager
          path: sbom-artifacts/manager
      - name: Download agent SBOM and digest
        uses: actions/download-artifact@v6
        with:
          name: SBOM-agent
          path: sbom-artifacts/agent
      - name: Read digests
        id: digests
        run: |
          echo "manager=$(cat sbom-artifacts/manager/digest.txt)" >> "$GITHUB_OUTPUT"
          echo "agent=$(cat sbom-artifacts/agent/digest.txt)" >> "$GITHUB_OUTPUT"
      - name: Container image attestation (manager)
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/arcane
          subject-digest: ${{ steps.digests.outputs.manager }}
          push-to-registry: true
      - name: Container image attestation (agent)
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/arcane-headless
          subject-digest: ${{ steps.digests.outputs.agent }}
          push-to-registry: true
      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release edit ${{ github.ref_name }} --draft=false
