name: Svelte Check

on:
  push:
    branches: [main]
    paths:
      - "frontend/src/**"
      - ".github/workflows/svelte-check.yml"
      - ".github/svelte-check-matcher.json"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
      - "svelte.config.js"
  pull_request:
    branches: [main]
    paths:
      - "frontend/src/**"
      - ".github/workflows/svelte-check.yml"
      - ".github/svelte-check-matcher.json"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
      - "svelte.config.js"
  workflow_dispatch:

jobs:
  type-check:
    name: Run Svelte Check
    # Don't run on dependabot branches
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 #v5.0.0
        with:
          node-version: 24

      - name: Install dependencies
        run: pnpm --filter arcane-frontend install --frozen-lockfile

      - name: Add svelte-check problem matcher
        run: echo "::add-matcher::.github/svelte-check-matcher.json"

      - name: Build frontend
        run: pnpm --filter arcane-frontend build

      - name: Run svelte-check
        run: pnpm --filter arcane-frontend check
