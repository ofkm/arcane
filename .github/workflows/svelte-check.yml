name: Svelte Check

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'yarn.lock'
      - 'svelte.config.js'
      - 'tsconfig.json'
      - 'vite.config.ts'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'yarn.lock'
      - 'svelte.config.js'
      - 'tsconfig.json'
      - 'vite.config.ts'

jobs:
  svelte-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run svelte-check via yarn script
        run: yarn check
