<!doctype html>
<html lang="%lang%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/img/arcane.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		
		<!-- PWA Meta Tags -->
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Modern Docker container management platform" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Arcane" />
		<meta name="application-name" content="Arcane" />
		<meta name="msapplication-TileColor" content="#000000" />
		<meta name="msapplication-config" content="%sveltekit.assets%/browserconfig.xml" />
		
		<!-- Apple Touch Icons -->
		<link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/img/pwa/icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/img/pwa/icon-192x192.png" />
		
		<!-- Splash Screen -->
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
